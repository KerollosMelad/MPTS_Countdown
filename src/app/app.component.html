<div class="center-screen">
  <div class="img-container">
    <img src="../assets/MPTS Logo blue.png" />
  </div>
  <div class="count-down-timer">
    <p>Countdown to {{ currentTime }}</p>
    <div class="wrapper">
      <div class="description">
        <p>Days</p>
        <p>Hours</p>
        <p>Minutes</p>
        <p>Seconds</p>
      </div>
      <div class="times">
        <p #days></p>
        <p #hours></p>
        <p #minutes></p>
        <p #seconds></p>
      </div>
    </div>
  </div>
</div>
